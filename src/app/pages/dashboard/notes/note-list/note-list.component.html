<div class="note-list">
    <app-loadable-errorable [loading$]="loading$" [error$]="error$">
        <div *ngFor="let note of notes$ | async" class="note-list__item">
            <button class="note-list__button" (click)="onClickNote(note)">
                {{ note.name }}
            </button>
        </div>
    </app-loadable-errorable>
</div>
