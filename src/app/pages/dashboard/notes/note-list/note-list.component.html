<div class="note-list">
    <app-loadable-errorable [loading$]="loading$" [error$]="error$" class="note-list__notes">
        <div *ngFor="let note of notes$ | async">
            <app-note-list-item (clickNote)="onClickNote(note)" [note]="note" [selected]="note.id === selectedNoteId"></app-note-list-item>
        </div>
    </app-loadable-errorable>
    <div class="note-list__create-note">
        <app-button (click)="onClickNewNote()" class="note-list__create-note-button">
            New Note
        </app-button>
    </div>
</div>
