<div class="dashboard-page">
    <div class="dashboard-page__toolbar">
        <div>
            devnotes
        </div>
        <div *ngIf="(noteSaving$ | async) === true" class="dashboard-page__toolbar-saving">
            saving note...
        </div>
    </div>
    <div class="dashboard-page__main" *ngIf="(loading$ | async) === false; else loadingMask">
        <div class="dashboard-page__content">
            <router-outlet></router-outlet>
        </div>
    </div>

    <ng-template #loadingMask>
        <div>
            Loading...
        </div>
    </ng-template>
</div>
