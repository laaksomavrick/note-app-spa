<app-loadable-errorable [loading$]="loading$" [error$]="error$" containerClassName="folder-list">
    <mat-action-list *ngFor="let folder of folders$ | async">
        <button mat-list-item (click)="onClickFolder(folder)">
            {{ folder.name }}
        </button>
    </mat-action-list>
</app-loadable-errorable>
