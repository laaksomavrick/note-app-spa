<div class="{{ containerClassName }} loadable">
    <!-- loading -->
    <div *ngIf="(loading$ | async) === true; else maybeData" class="loadable__spinner">
        <app-spinner></app-spinner>
    </div>

    <ng-template #maybeData>
        <!-- error -->
        <div *ngIf="error$ | async as error; else data">
            {{ error }}
        </div>

        <ng-template #data>

            <ng-content></ng-content>

        </ng-template>

    </ng-template>

</div>
